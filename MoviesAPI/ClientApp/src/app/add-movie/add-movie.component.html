<h2 class="text-center">Add a movie</h2>
<br>

<form #form="ngForm" autocomplete="on" (submit)="onSubmit(form)">

    <input type="hidden" name="ID" [value]="service.formData.ID">

    <div class="form-group">
        <div class="input-group">
            <input name="Title" #Title="ngModel" [(ngModel)]="service.formData.Title" type="text" class="form-control" placeholder="Title" required maxlength="50" minlength="3">
            <div ng-show="form.Title.$touched && form.Title.$invalid">
                <span ng-show="form.$error.required">Minimum 3 characters.</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <textarea name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description" type="text" class="form-control" placeholder="Description" rows="5" cols="50" required></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label for="Genre">Genre: </label>
            <select id="genre " form="Genre" name="Genre" #Genre="ngModel" [(ngModel)]="service.formData.Genre" type="text" class="form-control" placeholder="Genre" required>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Horror">Horror</option>
                <option value="SciFi">SciFi</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <input name="Duration" #Duration="ngModel" [(ngModel)]="service.formData.Duration" type="number" class="form-control" placeholder="Duration" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <input name="YearOfRelease" #YearOfRelease="ngModel" [(ngModel)]="service.formData.YearOfRelease" type="number" class="form-control" placeholder="Year of release" min="1900" max="2020" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <input name="Director" #Director="ngModel" [(ngModel)]="service.formData.Director" type="text" class="form-control" placeholder="Director" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label>Date added: </label>
               <!-- [(ngModel)] = 2 way data-binding-->
            <input name="DateAdded" #DateAdded="ngModel" [(ngModel)]="service.formData.DateAdded" type="date" class="form-control" placeholder="Date added" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label for="Rating">Rating: </label>
            <input name="Rating" #Rating="ngModel" [(ngModel)]="service.formData.Rating" type="number" class="form-control" min="0" max="10" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label for="Watched">Watched:</label>
            <input name="Watched" #Watched="ngModel" [(ngModel)]="service.formData.Watched" class="form-control" type="radio" value="true">
            <label for="Watched">Never watched:</label>
            <input name="Watched" #Watched="ngModel" [(ngModel)]="service.formData.Watched" class="form-control" type="radio" value="false">
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">
        </button>
    </div>


</form>
